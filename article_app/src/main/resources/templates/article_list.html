<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="@{../static/head.jpg}"/>

    <title>Article列表</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/customcss/main.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" th:object="${user}">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Article List</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="#">All</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text" th:text="*{'欢迎您! '+getNickname()}"></p></li>
                <li>
                    <a th:href="@{/edit}">个人中心</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container main-list">

    <div class="page-header">
        <h1>Article列表</h1>
        <p class="lead">所有Article均是从网络获取，若有侵权，请私信告知</p>
    </div>
    <div th:each="article : ${articleList}">
        <h3><a class="al" th:href="${'/a/'+article.getOriginId()+'?title='+article.getTitle()}" th:text="${article.getTitle()}"></a></h3>
        <p th:text="${article.getSummary()}"></p>
        <div class="row">
            <div class="col-md-6">
                有
                <font color="red" th:text="${article.getLikes()}"></font>
                人赞了文章
            </div>
            <div class="col-md-6">
                评论数:
                <font color="red" th:text="${article.getComments()}"></font>
            </div>
        </div>
        <hr/>
    </div>
</div> <!-- /container -->
</body>
</html>
